<!DOCTYPE html>
<html>
  <head>
    <title>mirfak</title>
    <link rel="shortcut icon" href="img/AiRA.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel = "stylesheet" href = "css/styles.css">
    <link rel = "manifest"  href ="manifest.json">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="apple-touch-icon" href="img/dark_maskable_icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#66baff">
    <script src="./index.js"></script>
    <script src="./map.js"></script>
  </head>

  <body style="margin: 0;"></body>

  <body>
        <!-- Navigation bar -->
        <header class = "navbar">
            <div class = "container-fluid">
                <span>
                    <img class = "aira" src = "img/AiRA_dark_512.png">
                </span>
                <div class = "float-end">
                    <button class = "nobutton">
                        <i class="fa-solid fa-user fa-xl"></i>
                    </button>
                </div>
            </div>
            
        </header>

        <header class = "main">
            <div class = "infowindow">
                <h1>National Data<span id="heading"></span></h1>
                <p>Date: <span id="date"></span></p>
                <p>Cases: <span id="cases"></span></p>
                <p>Deaths: <span id="deaths"></span></p>
                <br>
                <br>
                <h1>State Data<span id='state_heading'></span></h1>
                <p>State: <span id="state_name"></span></p>
                <p>Date: <span id="state_date"></span></p>
                <p>Cases: <span id="state_cases"></span></p>
                <p>Deaths: <span id="state_deaths"></span></p>
                <script src='mean.js'></script> 
            </div>
        
            <div id="map"></div>

            <style>
            #map{
                height:90vh;
                width: 80%;
            }
            </style>
            <script src = "map.js"></script>
            <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTFuBXBXmmLPDVnjWngXa8cwOMzLYBSfk&callback=initMap">
            </script>
        </header>
            

    <!--<script>
        if ('serviceWorker' in navigator){

        }
    </script>-->
  </body>
</html>
